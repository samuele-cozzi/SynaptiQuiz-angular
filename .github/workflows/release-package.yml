name: Build and attach release assets
on:
  release:
    types: [published]
  push:
    tags:
      - 'v*.*.*'

jobs:
  build_and_attach:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install deps
        run: npm ci

      - name: Determine version
        id: ver
        run: |
          if [ -n "${{ github.event.release.tag_name }}" ]; then
            VERSION="${{ github.event.release.tag_name }}"
          else
            REF=${GITHUB_REF#refs/tags/}
            VERSION="$REF"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Write compile-time release file
        run: |
          VERSION=${{ steps.ver.outputs.version }}
          V=${VERSION#v}
          echo "export const RELEASE = { version: '${V}', tag: '${VERSION}', commit: '${GITHUB_SHA}' };" > src/environments/release.ts

      - name: Build production
        run: npm run build --if-present

      - name: Inject version metadata into build
        run: |
          VERSION=${{ steps.ver.outputs.version }}
          V=${VERSION#v}
          # Put a small metadata file into dist so releases can be identified
          mkdir -p dist
          echo "{\"version\": \"$V\", \"tag\": \"$VERSION\", \"commit\": \"${GITHUB_SHA}\"}" > dist/release-meta.json
          if [ -d dist/synaptiquiz ]; then
            cp dist/release-meta.json dist/synaptiquiz/release-meta.json
          fi

      - name: Package dist into zip
        id: package
        run: |
          VERSION=${{ steps.ver.outputs.version }}
          V=${VERSION#v}
          ZIP_NAME="synaptiquiz-${V}.zip"
          rm -f "$ZIP_NAME"
          if [ -d dist/synaptiquiz ]; then
            (cd dist && zip -r "../$ZIP_NAME" synaptiquiz)
          else
            zip -r "$ZIP_NAME" dist
          fi
          echo "zip=$ZIP_NAME" >> $GITHUB_OUTPUT

      - name: Create release for tag (if needed)
        id: create_release
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.ver.outputs.version }}
          release_name: "Release ${{ steps.ver.outputs.version }}"
          body: "Automated release for ${{ steps.ver.outputs.version }}"

      - name: Upload release asset
        uses: softprops/action-upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url || steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.package.outputs.zip }}
          asset_name: ${{ steps.package.outputs.zip }}
          asset_content_type: application/zip
